name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ./BrainWaves/BrainWaves.sln
      
    - name: Build
      run: dotnet build ./BrainWaves/BrainWaves.sln -c Release --no-restore
      
    - name: Publish
      run: |
        dotnet publish ./BrainWaves/BrainWaves/BrainWaves.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -p:PublishTrimmed=true -p:PublishReadyToRun=true -o ./publish
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./publish/BrainWaves.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BrainWaves-win-x64
        path: ./publish/BrainWaves.exe